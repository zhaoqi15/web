<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascension Test</title>
    <link rel="stylesheet" href="../scripts/main.css">
    <script src="https://kit.fontawesome.com/0570a38b79.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <header id="header">
        <h1>Shopping Car</h1> 
        <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <div id="contenedor" class="contenedor">
        <div>
            <img src="../images/product.png" alt="producto 1">
            <div class="informacion">
                <p>Ascension Standard</p>
                <p class="precio">19<span>.99€</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="../images/product.png" alt="producto 2">
            <div class="informacion">
                <p>Ascension Gold</p>                   
                <p class="precio">$39<span>.99€</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="../images/product.png" alt="producto 3">
            <div class="informacion">
                <p>Ascension Platinum</p>                   
                <p class="precio">59<span>.99€</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div> 
</body>
</html>
